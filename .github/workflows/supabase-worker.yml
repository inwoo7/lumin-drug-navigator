name: Supabase Document Worker

on:
  schedule:
    - cron: '15 */2 * * *'  # every 2 hours at 15 minutes past the hour (backup for missed jobs)
  workflow_dispatch:

jobs:
  call-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase process-doc-jobs
        run: |
          echo "Processing document generation jobs..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            https://oeazqjeopkepqynrqsxj.supabase.co/functions/v1/process-doc-jobs)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Error: Worker function returned status $http_code"
            exit 1
          fi
          
          echo "Document processing completed successfully" 